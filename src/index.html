<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shop</title>
</head>
<body>
  <div class="filters">
    <div class="category-filter"></div>
    <div class="brand-filter"></div>
    <div>
      <span class="min-price"></span>
      <input class="price-from" placeholder="цена от" type="text">
      <input class="price-to" placeholder="цена до" type="text">
      <span class="max-price"></span>
    </div>
    <div>
      <span class="min-stock"></span>
      <input class="stock-from" placeholder="склад от" type="text">
      <input class="stock-to" placeholder="склад до" type="text">
      <span class="max-stock"></span>
    </div>
    <button class="reset-filter">Сбросить</button>
  </div>
  <div>
    Сортировать по: 
    <select class="sort">
      <option value="brand">по бренду</option>
      <option value="priceAsc">по цене &uarr;</option>
      <option value="priceDesc">по цене &darr;</option>
      <option value="ratingAsc">по рейтингу &uarr;</option>
      <option value="ratingDesc">по рейтингу &darr;</option>
    </select>
  </div>
  <div>
    <input class="search" type="text" placeholder="поиск">
  </div>
  <div class="view">
    <label><input type="radio" value="list" name="view" checked> список 1</label>
    <label><input type="radio" value="card" name="view"> список 2</label>
  </div>
  <div>
    <button class="copy-filter">Copy</button>
  </div>
  <div>Найдено: <span class="products-count"></span></div>
  <div class="products-not-found"></div>
  <div class="products-list"></div>

  
  <template id="productTempl-list">
    <div class="products-line">
      <div class="item-id"></div>
      <div class="item-brand"></div>
      <div class="item-category"></div>
      <div class="item-title"></div>
      <div class="item-description"></div>
      <div class="item-price"></div>
      <div class="item-discount"></div>
      <div class="item-rating"></div>
      <div class="item-stock"></div>
    </div>
  </template>

  <template id="productTempl-card">
    <div class="products-line-card">
      <div class="item-id"></div>
      <div class="item-brand"></div>
      <div class="item-category"></div>
      <div class="item-title"></div>
      <div class="item-description"></div>
      <div class="item-price"></div>
      <div class="item-discount"></div>
      <div class="item-rating"></div>
      <div class="item-stock"></div>
    </div>
  </template>
</body>
</html>
