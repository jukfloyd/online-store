<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
</head>
<body class="body">
  <header class="header">
    <div class="header-container">
      <a href="./index.html" class="header-logo"><img alt="Online store" src="./assets/img/logo.png"></a>
    </div>
  </header>
  <main class="main">
    <div class="main-container">
      <div class="products-list-page hide">
        <div class="filter">
          <div>
            <div class="filter-name">Search</div>
            <div class="filter-content">
              <input class="search" type="text" placeholder="поиск">
            </div>
          </div>
          <div>
            <div class="filter-name">Category</div>
            <div class="filter-content filter-category"></div>
          </div>
          <div>
            <div class="filter-name">Brand</div>
            <div class="filter-content filter-brand"></div>
          </div>
          <div>
            <div class="filter-name">Price</div>
            <div class="filter-content">
              <div class="multi-range">
                <input type="range" min="" max="" value="" class="price-from">
                <input type="range" min="" max="" value="" class="price-to">
              </div>
              <div class="range-values">
                <span class="price-from-value"></span> - 
                <span class="price-to-value"></span>
              </div>
            </div>
          </div>
          <div>
            <div class="filter-name">Stock</div>
            <div class="filter-content">
              <div class="multi-range">
                <input type="range" min="" max="" value="" class="stock-from">
                <input type="range" min="" max="" value="" class="stock-to">
              </div>
              <div class="range-values">
                <span class="stock-from-value"></span> - 
                <span class="stock-to-value"></span>
              </div>
            </div>
          </div>
          <div class="filter-buttons">
            <button class="filter-reset">Reset</button>
            <button class="filter-copy">Copy</button>
          </div>
          <template id="checkboxWithCount">
            <label class="filter-checkbox">
              <input type="checkbox" class="filter-checkbox__input">
              <span class="filter-checkbox__text"></span>
              <span class="filter-checkbox__count"></span>
            </label>
          </template>
        </div>
        <div class="results-block">
          <div>
            <div class="results-view">
              <span>Сортировать по: </span>
              <select class="sort">
                <option value="brand">по бренду</option>
                <option value="priceAsc">по цене &uarr;</option>
                <option value="priceDesc">по цене &darr;</option>
                <option value="ratingAsc">по рейтингу &uarr;</option>
                <option value="ratingDesc">по рейтингу &darr;</option>
              </select>
              <div>Найдено: <span class="products-count"></span></div>
              <div class="products-view-buttons">
                <button value="list" class="view-button active">
                  <svg width="19" height="20" viewBox="0 0 19 20" fill="#616161" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M2 13V18H7V13H2ZM1 11C0.447715 11 0 11.4477 0 12V19C0 19.5523 0.447715 20 1 20H8C8.55229 20 9 19.5523 9 19V12C9 11.4477 8.55229 11 8 11H1Z"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M2 2V7H7V2H2ZM1 0C0.447715 0 0 0.447715 0 1V8C0 8.55229 0.447715 9 1 9H8C8.55229 9 9 8.55229 9 8V1C9 0.447715 8.55229 0 8 0H1Z"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M12 12C11.4477 12 11 12.4477 11 13C11 13.5523 11.4477 14 12 14H18C18.5523 14 19 13.5523 19 13C19 12.4477 18.5523 12 18 12H12Z"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M12 1C11.4477 1 11 1.44772 11 2C11 2.55228 11.4477 3 12 3H18C18.5523 3 19 2.55228 19 2C19 1.44772 18.5523 1 18 1H12Z"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M12 16C11.4477 16 11 16.4477 11 17C11 17.5523 11.4477 18 12 18H16C16.5523 18 17 17.5523 17 17C17 16.4477 16.5523 16 16 16H12Z"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M12 5C11.4477 5 11 5.44772 11 6C11 6.55228 11.4477 7 12 7H16C16.5523 7 17 6.55228 17 6C17 5.44772 16.5523 5 16 5H12Z"></path></svg>
                </button>
                <button value="card" class="view-button">
                  <svg width="20" height="20" viewBox="0 0 20 20" fill="#616161" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M2 13V18H7V13H2ZM1 11C0.447715 11 0 11.4477 0 12V19C0 19.5523 0.447715 20 1 20H8C8.55229 20 9 19.5523 9 19V12C9 11.4477 8.55229 11 8 11H1Z"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M2 2V7H7V2H2ZM1 0C0.447715 0 0 0.447715 0 1V8C0 8.55229 0.447715 9 1 9H8C8.55229 9 9 8.55229 9 8V1C9 0.447715 8.55229 0 8 0H1Z"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M13 2V7H18V2H13ZM12 0C11.4477 0 11 0.447715 11 1V8C11 8.55229 11.4477 9 12 9H19C19.5523 9 20 8.55229 20 8V1C20 0.447715 19.5523 0 19 0H12Z"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M13 13V18H18V13H13ZM12 11C11.4477 11 11 11.4477 11 12V19C11 19.5523 11.4477 20 12 20H19C19.5523 20 20 19.5523 20 19V12C20 11.4477 19.5523 11 19 11H12Z"></path></svg>
                </button>
              </div>
            </div>
          </div>
          
          <div class="products-not-found"></div>
          <div class="products-list"></div>

          <template id="productTempl-list">
            <div class="products-line">
              <div class="product-image"></div>
              <div class="product-specs">
                <div class="item-rating-block">
                  <svg width="16" height="17" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M4.115 15.767c-.945.533-1.485 0-1.35-.934l.81-4.4-3.104-3.2c-.81-.666-.54-1.466.54-1.6l4.319-.8L7.22.7c.404-.933 1.214-.933 1.619 0l1.89 4.133 4.319.667c1.08.133 1.214.8.54 1.6l-2.97 3.333.81 4.4c.135 1.067-.405 1.467-1.35.934l-4.049-2-3.914 2z" fill="#76BC21"/></svg>
                  <span class="item-rating"></span>
                </div>
                <div class="item-title"></div>
                <div class="item-description"></div>
                <div class="item-spec">
                  <span>Brand</span>
                  <span class="item-brand"></span>
                </div>
                <div class="item-spec">
                  <span>Category</span>
                  <span class="item-category"></span>
                </div>
              </div>
              <div class="products-buy">
                <div class="item-spec">
                  <span>Price</span>
                  <span class="item-price"></span>
                </div>
                <div class="item-spec">
                  <span>Discount</span>
                  <span class="item-discount"></span>
                </div>
                <div class="item-spec">
                  <span>In stock</span>
                  <span class="item-stock"></span>
                </div>
                <div class="item-buttons">
                  <button class="add-to-cart-button" data-id=""></button>
                  <button class="detail-button" data-id="">Details</button>
                </div>
              </div>
            </div>
          </template>
      
          <template id="productTempl-card">
            <div class="products-line">
              <div class="product-image"></div>
              <div class="product-specs">
                <div class="item-rating-block">
                  <svg width="16" height="17" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M4.115 15.767c-.945.533-1.485 0-1.35-.934l.81-4.4-3.104-3.2c-.81-.666-.54-1.466.54-1.6l4.319-.8L7.22.7c.404-.933 1.214-.933 1.619 0l1.89 4.133 4.319.667c1.08.133 1.214.8.54 1.6l-2.97 3.333.81 4.4c.135 1.067-.405 1.467-1.35.934l-4.049-2-3.914 2z" fill="#76BC21"/></svg>
                  <span class="item-rating"></span>
                </div>
                <div class="item-title"></div>
                <div class="item-description"></div>
              </div>
              <div class="products-buy">
                <div class="item-spec">
                  <span>Price</span>
                  <span class="item-price"></span>
                </div>
                <div class="item-spec">
                  <span>Discount</span>
                  <span class="item-discount"></span>
                </div>
                <div class="item-spec">
                  <span>In stock</span>
                  <span class="item-stock"></span>
                </div>
                <div class="item-buttons">
                  <button class="add-to-cart-button" data-id=""></button>
                  <button class="detail-button" data-id="">Details</button>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>
      <div class="product-page hide">
        <div class="breadcrumbs">
          <a href="/" class="anchor">Store</a>&nbsp;&gt;
          <a href="" class="anchor category"></a>&nbsp;&gt;
          <a href="" class="anchor brand"></a>&nbsp;&gt;
          <span class="product"></span>
        </div>
        <div class="product-photo">
          <div class="product-photo-big"></div>
          <div class="product-photo-all"></div>
        </div>
        <div class="product-price">
          <div class="item-spec">
            <span>Price</span>
            <span class="item-price"></span>
          </div>
          <div class="item-spec">
            <span>Discount</span>
            <span class="item-discount"></span>
          </div>
          <div class="item-spec">
            <span>In stock</span>
            <span class="item-stock"></span>
          </div>
          <div class="product-buttons">
            <button class="add-to-cart-button" data-id=""></button>
          </div>
        </div>
        <div class="product-spec">
          <div class="item-title"></div>
          <div class="item-description"></div>
          <div class="item-spec">
            <span>Brand</span>
            <span class="item-brand"></span>
          </div>
          <div class="item-spec">
            <span>Category</span>
            <span class="item-category"></span>
          </div>
        </div>
      </div>
      <div class="cart-page hide">
      </div>
      
    </div>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <a class="rsschool" href="https://rs.school/js/"><img alt="RS school" src="./assets/img/rs_school_js.svg"></a>
      <p class="copyright">
          Copyright 2023
      </p>
      <a class="github" href="https://github.com/jukfloyd"><img alt="jukfloyd github" src="./assets/img/github.svg"></a>
    </div>

  </footer>
</body>
</html>
